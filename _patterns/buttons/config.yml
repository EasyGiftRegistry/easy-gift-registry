title: "Buttons"
description: |
  Buttons should be used in situations where a dramatic, obvious action is required. Try not to over use buttons because they should be the primary call-to-action for a screen.

patterns:
  basic:
    title: "Basic"
    description: |
      Basic buttons are the standard button for the brand. It should be used in almost anywhere that needs a call-to-action.
    fields:
      - name: url
        type: url
        example: "/profile/"
      - name: text
        type: string
        example: "Add to List"
  btn-white:
    title: "White"
    description: |
      White buttons are used when the light button doesn't have enough contrast.
    background: "--color-accent"
    fields:
      - name: url
        type: url
        example: "/profile/"
      - name: text
        type: string
        example: "Add to List"
