<div class="section-scroller-chop relative">
  <i class="pin-rc icon i-48 zindex-1000" style="color:#F4727D;">
    <svg><use xlink:href="/images/icons.svg#forward-arrow"></use></svg>
  </i>
  <div class="section-scroller">
    {% assign theme_cards = site.products | where:"theme", include.theme %}
    <div class="scroller-wrap" style="
      --num-card-groups-small:{{theme_cards|size|plus:1.0|divided_by:2.0|ceil}};
      --num-card-groups-med:{{theme_cards|size|plus:1.0|divided_by:3.0|ceil}};
      --num-card-groups-large:{{theme_cards|size|plus:1.0|divided_by:4.0|ceil}};">
      <div class="scroller-item">
        {% pattern cards/theme-card image=include.image heading=include.theme_title theme=include.theme %}
      </div>
      {% for card in theme_cards %}
        <div class="scroller-item">
          {% pattern cards/add-card image=card.image href=card.url %}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
